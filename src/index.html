<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
</head>
<body>
    <main>
        <Section class="leaderboard">
            <div class="left">
                <div class="heading">
                    <h2 class="title">Recent Scores</h2>
                    <button id="refresh" class="btn" type="button">Refresh</button>
                </div>
                <div class="list">
                    <p class="score">Lynette : 100</p>
                    <p class="score">Mercy : 20</p>
                    <p class="score">Rose : 50</p>
                    <p class="score">Kay : 78</p>
                    <p class="score">Jess : 125</p>
                    <p class="score">Ariella : 77</p>
                    <p class="score">Lynette : 42</p>
                </div>
            </div>
            <div class="right">
                <div class="heading">
                    <h2>Add your score</h2>
                </div>
                <form action="#" class="myForm">
                    <input type="text" class="forms" placeholder="Your name">
                    <input type="text" class="forms" placeholder="Your Scores">
                    <input type="submit" class="submitBtn" value="submit">
                </form>
            </div>
        </Section>
    </main>
</body>
</html>
